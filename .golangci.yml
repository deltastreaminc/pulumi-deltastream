# WARNING: This file is autogenerated - changes will be overwritten when regenerated by https://github.com/pulumi/ci-mgmt

linters:
  enable:
  - errcheck
  - goconst
  - gofmt
  - gosec
  - govet
  - ineffassign
  - lll
  - gosimple
  - staticcheck
  - misspell
  - nakedret
  - revive
  - unconvert
  - unused
  enable-all: false
issues:
  exclude-dirs:
  - pkg/vendored
  exclude-files:
  - schema.go
  - pulumiManifest.go
run:
  timeout: 20m
linters-settings:
  lll:
    line-length: 300
    tab-width: 1
